name: Ecoguard UI CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test-ui:
    runs-on: ubuntu-latest

    steps:
      - name: checkout frontend
        uses: actions/checkout@v4

      - name: set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: install dependencies
        run: npm install 

      - name: run esLint
        run: npm run lint

      - name: run tests
        run: npm test -- --watchAll=false --coverage --testPathIgnorePatterns="e2e-tests"
        env:
          CI: true

      - name: build
        run: npm run build
        env:
          CI: false 

      - name: upload test result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
